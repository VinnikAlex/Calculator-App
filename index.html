<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output-screen">
        <div class="previous-operand">123 +</div>
        <div class="current-operand">456</div>
      </div>
      <button class="span-two">AC</button>
      <button class="">DEL</button>
      <button>รท</button>
      <button class="selection" id="1">1</button>
      <button class="selection" id="2">2</button>
      <button class="selection" id="3">3</button>
      <button>*</button>
      <button class="selection" id="4">4</button>
      <button class="selection" id="5">5</button>
      <button class="selection" id="6">6</button>
      <button>+</button>
      <button class="selection" id="7">7</button>
      <button class="selection" id="8">8</button>
      <button class="selection" id="9">9</button>
      <button>-</button>
      <button>.</button>
      <button class="selection" id="0">0</button>
      <button class="span-two">=</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
